
<div class="container">
    <div class="row">
        <div *ngIf="!wrongPost" class="col-md-8 col-sm-7 col-xs-12 side-home">

            <section id="publications" class="col-xs-12" >
                <publication *ngFor=" let publicationBean of publicationBeanList" [publicationBean]="publicationBean"></publication>
            </section>
        </div>

        <div *ngIf="wrongPost" class="col-md-8 col-sm-7 col-xs-12 side-home">
            <not-found [type]="'post'"></not-found>
        </div>

        
    </div>
</div>
