<section class="slider-container" #container>
  <div class="slider-sub-container">
    <div class="slides-container" #slidesContainer>
      <div *ngFor="let el of list" class="slide">
        <div class="bla-text">{{el}}</div>
      </div>
    </div>
    <div>
      <span class="glyphicon glyphicon-chevron-left slider-btn slider-btn-before"
            (click)="translate_it(-1);"></span>
      <span class="glyphicon glyphicon-chevron-right slider-btn slider-btn-after"
            (click)="translate_it(1);"></span>
    </div>
  </div>
</section>
