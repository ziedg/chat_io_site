<div class=" col-xs-12 bordered widget bordered fb-section" *ngIf="isValid">
  <header>
    Facebook
  </header>
 
  <div class="navigation-arrow-container" style="left:15px"><img class="left-navigation-arrow" src="assets/images/new/left-arrow-white.png"></div>
  <div class="navigation-arrow-container" style="right:15px"><img class="right-navigation-arrow" src="assets/images/new/right-arrow-white.png"></div>
  <div  class="fb-suggestions-container">
  <article *ngFor="let profile of facebookProfiles;  let i=index">
    <div *ngIf="i < displayedNumberfacebookProfiles"> 
    
      <span class="user user-fb">
        <div class="user-img" *ngIf="profile.profilePictureMin"
							[routerLink]="['/main/profile',profile._id]"
							[ngStyle]="{'background-image': 'url(' + profile.profilePictureMin + ')'}">
        </div>
        <div class="user-img" *ngIf="!profile.profilePictureMin"
							[routerLink]="['/main/profile',profile._id]"
             	[ngStyle]="{'background-image': 'url(' + profile.profilePicture + ')'}">
        </div>
        <div class="user-name" style="padding:10px 5px 10px 0px">
          <header><a [routerLink]="['/main/profile',profile._id]" class="fb-link-name">
            {{profile.firstName}} {{profile.lastName}}
          </a></header>
          <div class="top-blagueurs-sub-nbr" style="text-align: center"> {{profile.nbSuivi}} abonn√©s </div>
        </div>
        <div class="subscribe">
          <button *ngIf="!profile.isSubscribed"
                   style="width:100% !important;border-top-right-radius:5px;border-bottom-right-radius:5px;
                   padding-left:10px;padding-left:17px"
                  (click)="subscribe(profile)">
            {{ 'profile_subscribe' | translate }}
          </button>
          <button class="active" *ngIf="profile.isFollowed"
                  (click)="unsubscribe(profile)">
            <i class="fa fa-check" style="position: relative;top: 1.1px;"></i>
            {{ 'profile_already_subscribed' | translate }}
          </button>

          
            <span
            (click)="ignore(profile)"
            class="fa fa-times subscribe-close-button" style="position:absolute;top:7px;right:7px">
          </span>
          
        
        </div>
     
      </span>

    </div>   
  </article>
  </div>
  


</div>
