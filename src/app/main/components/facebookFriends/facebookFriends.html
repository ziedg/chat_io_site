<div class=" col-xs-12 bordered widget bordered fb-section" *ngIf="isValid">
  <!-- <header class="fb-friends-header">
    {{'fb_friends' | translate }}
  </header> -->
 
  <div class="navigation-arrow-container" style="left:13px;z-index:1"
  (click)="sideScroll('left',25,100,100)">
  <img class="left-navigation-arrow" src="assets/images/new/left-arrow-white.png"></div>

  <div class="navigation-arrow-container" style="right:13px;z-index:1"
  (click)="sideScroll('right',25,100,100)">
  <img class="right-navigation-arrow" src="assets/images/new/right-arrow-white.png"></div>
  
  <div  class="fb-suggestions-container" infinite-scroll [infiniteScrollDistance]="1"
       [infiniteScrollThrottle]="0" (scrolled)="onScrollDown()">
  <article *ngFor="let profile of facebookProfiles">
      <span class="user user-fb">
        <div class="user-img" *ngIf="profile.profilePictureMin"
							[routerLink]="['/main/profile',profile._id]"
							[ngStyle]="{'background-image': 'url(' + profile.profilePictureMin + ')'}">
        </div>
        <div class="user-img" *ngIf="!profile.profilePictureMin"
							[routerLink]="['/main/profile',profile._id]"
             	[ngStyle]="{'background-image': 'url(' + profile.profilePicture + ')'}">
        </div>
        <div class="user-name" style="padding:10px 0px 10px 0px;margin-right:0px;margin-left:0px;font-size:12.5px">
          <header><a [routerLink]="['/main/profile',profile._id]" class="fb-link-name">
            {{profile.firstName}} {{profile.lastName}}
          </a></header>
          <div class="top-blagueurs-sub-nbr" style="text-align: center" *ngIf="!profile.ispop"> {{'fb_label' | translate}}</div>
          <div class="top-blagueurs-sub-nbr" style="text-align: center" *ngIf="profile.ispop"> {{profile.nbSuivi}} {{'subscribers' | translate}} </div>
        </div>
        <div class="subscribe">
          <button *ngIf="!profile.isSubscribed"
                   style="width:100% !important;border-top-right-radius:5px;border-bottom-right-radius:5px;
                   display:flex;justify-content:center"
                  (click)="subscribe(profile)">
            {{ 'profile_subscribe' | translate }}
          </button>
          <button class="active" *ngIf="profile.isFollowed"
                  (click)="unsubscribe(profile)">
            <i class="fa fa-check" style="position: relative;top: 1.1px;"></i>
            {{ 'profile_already_subscribed' | translate }}
          </button>

          
            <a
            (click)="ignore(profile)"
            class="subscribe-close-button fb-ignore" >
            &#x2715;
          </a>
          
        
        </div>
     
      </span>
  </article>
  </div>
  


</div>
