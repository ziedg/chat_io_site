<div class="row">
  <div class="col-md-12" style="text-align:center">
    <div class="user-img" style="display:inline-block;margin-right:20px;background-size:cover"
         [ngStyle]="{'background-image': 'url(' + user.profilePicture + ')'}"></div>

    <h3 style="top:-6px;margin-bottom:0;padding-bottom:0">
      {{user.firstName}} {{user.lastName}}</h3>
  </div>
  <form class="col-xs-12" style="padding-top:40px" [formGroup]="form" #f="ngForm" (ngSubmit)="saveData()">

    <div class="col-md-4 col-sm-4 col-xs-12 label-param">
      {{ 'update_profile_last_name' | translate }}
    </div>

    <div class="col-md-8 col-sm-8 col-xs-12 input-param">
      <input (keyup)="checkLasttName()" value="{{user.lastName}}" formControlName="lastName"
             [ngClass]="{'invalidInput': (errLastName && errLastName.length>0),
             'validInput': (errLastName.length==0)}" id="lastName"
        />

      <p *ngIf="errLastName && errLastName.length>0" class="msgErreur">{{errLastName}}</p>
    </div>
    <div class="col-md-4 col-sm-4 col-xs-12 label-param">
      {{ 'update_profile_first_name' | translate }}
    </div>

    <div class="col-md-8 col-sm-8 col-xs-12 input-param">
      <input (keyup)="checkFirstName()" value="{{user.firstName}}" formControlName="firstName"
             [ngClass]="{'invalidInput': (errFistName && errFistName.length>0),
             'validInput': (errFistName.length==0)}" id="firstName"
        />

      <p *ngIf="errFistName && errFistName.length>0" class="msgErreur">{{errFistName}}</p>
    </div>


    <div class="col-md-4 col-sm-4 col-xs-12 label-param-long">
      {{ 'update_profile_description' | translate }}
    </div>
    <div class="col-md-8 col-sm-8 col-xs-12 input-param-long ">
      <textarea id="userDiscrip" style="border-color: #09a012!important" name='userDiscrip'>{{user.about}}</textarea>
    </div>
    <div class="col-md-12 col-sm-12 button-param centered-text padding-bottom-50">
      <button>
        {{ 'update_profile_button' | translate }}
      </button>
      <!--<a class="hidden-xs hidden-sm">DÃ©sactivez temporairement mon compte</a>-->
    </div>

  </form>

</div>
