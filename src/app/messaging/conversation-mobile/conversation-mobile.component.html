<div class="myContainer">
	<div class="header-mobile">
		<div>
			<a class="homebtn" (click)="sendHome()">
				<i  class="fa fa-chevron-left"></i>
			</a>
			<div *ngIf="selectedUser !== null">
				<p>{{selectedUser.firstName +' '+selectedUser.lastName}}</p>
			</div>
		</div>
	</div>
	<div class="message-wrapper">
		<div class="message-container">
			<ul class="message-thread" >
				<li *ngFor="let message of messages" [class.self-message]="alignMessage(message.toUserId)" [class.regular-message]="lastMessage(message)">
					<img *ngIf="alignMessage(message.toUserId) == false && selectedUser !== null" src="{{selectedUser.profilePicture}}" width="40" height="40" class="img-circle" />
					<p class="messageContent">
						{{message.message}}
					</p>
				</li>
			</ul>
		</div>
	</div>
	<div class="message-typer">
			<form [formGroup]="messageForm" novalidate>
				<div>
					<i class="fa fa-camera"></i>
					<div class="embed-submit-field">
						<input class="message" 
							type="text"
							placeholder="Message" 
							(keyup)="sendMessage()" 
							formControlName="message"/>
						<button type="submit" (click)="sendMessageBtn()"><i class="fa fa-arrow-up"></i></button>
					</div>
				</div>
			</form>
		</div>
</div>
