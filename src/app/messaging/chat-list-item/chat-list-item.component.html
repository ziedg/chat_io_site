<div class="row item" [class.not-read]="notread">
  <div class="col-xs-3 col-md-3 person-img">
    <img width="50" height="50" src="{{userImage}}" class="img-circle" alt="">
  </div>
  <div class="col-xs-9 col-md-9 corps">
    <div>
      <p>{{user}}</p>
      <p [class.not-read-text]="notread">Hier</p>
    </div>
    <p><object *ngIf="myLastMessage" data="/assets/other/arrow-address-back.svg"
      width="10"
      height="10"
      type="image/svg+xml"></object>
      <i *ngIf="notread" class="fas fa-circle"></i>{{lastMessage}}</p>
      <!-- <hr> -->
  </div>
</div>
