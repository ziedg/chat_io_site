<div *ngIf='messageLoading' class="message-overlay">
	<h3> {{selectedUser !== null && selectedUser.firstName ? 'Loading Messages' : ' Select a User to chat.' }}</h3>
</div>
<div class="message-wrapper">
	<div class="massege-container">
		<div class="opposite-user" *ngIf="selectedUser !== null && selectedUser.firstName">
			<p>{{selectedUser.firstName +' '+selectedUser.lastName}}</p>
		</div>
 
		<ul class="message-thread">
			<li *ngFor="let message of messages" [class.self-message]="alignMessage(message.toUserId)" [class.regular-message]="lastMessage(message)" (click)="show(message.toUserId)">
				<!-- <div *ngFor="let m of message"> -->
					<img *ngIf="alignMessage(message.toUserId) == false" src="{{selectedUser.profilePicture}}" width="40" height="40" class="img-circle" />
					<p class="messageContent">
						{{message.message}}
					</p>
				<!-- </div> -->
				</li>
		</ul>
		<div class="message-typer">
				<form [formGroup]="messageForm" novalidate>
					<div>
						<i class="fa fa-camera"></i>
						<div class="embed-submit-field">
							<input class="message" 
								type="text"
								placeholder="Message" 
								(keyup)="sendMessage()" 
								formControlName="message"/>
							<button type="submit" (click)="sendMessageBtn()">Envoyer</button>
						</div>
					</div>
				</form>
			</div>
	</div>
</div>
